{% extends "base.html" %}


{% block main_content %}
    <h2>New Tree</h2>

    {# Display a form #}
        <form action="" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              {% bootstrap_icon "star" %} Submit
            </button>
          {% endbuttons %}
        </form>
{% endblock %}
